site_name: Where's My Stuff
site_description: Documentation for WMS, a customised fork of Homebox
site_url: https://danielrosehill.github.io/Wheres-My-Stuff/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/danielrosehill/Wheres-My-Stuff
  og_image: assets/images/og-image-1183x665.png

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - meta

nav:
  - Home: index.md
  - Changes:
    - Overview: changes/index.md
    - Search & Retrieval: changes/search-retrieval.md
    - Data Structure: changes/data-structure.md
    - UI & UX: changes/ui-ux.md
    - Performance: changes/performance.md
    - AI Features: changes/ai-features.md
    - Integrations: changes/integrations.md
  - Screenshots: screenshots.md
